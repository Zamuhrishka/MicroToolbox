---
:project:
  :use_exceptions: TRUE
  :use_mocks: TRUE
  :use_test_preprocessor: TRUE
  :use_preprocessor_directives: FALSE
  :use_auxiliary_dependencies: TRUE
  :auto_link_deep_dependencies: TRUE
  :build_root: build
  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: vendor/ceedling
  :ceedling_version: 0.30.0
  :options_paths:
    - options/
  :default_tasks:
    - test:all

:test_build:
  :use_assembly: FALSE

:extension:
  :executable: .elf
  :assembly: .S

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/atomic/*
    - src/profiler/*
    - src/compiler/*
    - src/conversion/*
    - src/crc/*
    - src/common/*
    - src/delay/*
    - src/types/*

  :include:
    - src/atomic/
    - src/profiler/
    - src/compiler/
    - src/conversion/
    - src/crc/
    - src/common/
    - src/delay/
    - src/types/
  :support:
    - test/support
  :libraries: []

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  # :common: &common_defines []
  :common: &common_defines
  :test:
    - *common_defines
    - TEST
    - CRC8_TABLE
    - CRC16_TABLE
    - CRC32_TABLE
    - PCLK_MHZ=40000000
  :test_preprocess:
    - *common_defines
    - TEST
  :release:
    - CRC32_TABLE

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:gcov:
  :reports:
    - HtmlDetailed
  :gcovr:
    :html_medium_threshold: 75
    :html_high_threshold: 90

# LIBRARIES
# These libraries are automatically injected into the build process. Those specified as
# common will be used in all types of builds. Otherwise, libraries can be injected in just
# tests or releases. These options are MERGED with the options in supplemental yaml files.
:libraries:
  :placement: :end
  :flag: "-l${1}"
  :path_flag: "-L ${1}"
  :system: []    
  :test: []
  :release: []

:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - raw_output_report
    - xml_tests_report
    - command_hooks
...
